osx_image: xcode8.3
os: osx

language: c

# gd fontconfig jasper libgphoto2 libicns

script:
  - cd /usr/local/Cellar
  - brew install wine p7zip git-lfs gnu-tar dpkg xz freetype graphicsmagick --force-bottle
  - brew cleanup
  - brew prune
  - rm -f ~/wine.7z
  - 7za a -m0=lzma2 -mx=9 -mfb=64 -md=64m -ms=on -xr!man -xr!doc ~/wine.7z gnutls libtasn1 libusb libusb-compat nettle openssl wine git-lfs gnu-tar dpkg xz freetype graphicsmagick
  - curl --progress-bar -T ~/wine.7z -u${ACCOUNT}:${API_KEY} 'https://api.bintray.com/content/develar/bin/electron-builder-mac-test-bottle/1.0/wine.7z?override=1&publish=1' > /dev/null